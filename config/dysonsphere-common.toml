		[grappling_hooks.rope.string]
			#The maximum length of the rope in blocks. 0.0-1024.0 Default: 16.0
			#Range: 0.0 ~ 1024.0
			grapplingHookRopeStringMaxDistance = 16.0
			#The gravity multiplier of the rope. 0.0-10.0 Default: 1.0
			#Range: 0.0 ~ 10.0
