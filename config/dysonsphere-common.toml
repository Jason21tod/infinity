		[grappling_hooks.hooks.slime]
			#The amount of hooks that can be deployed at the same time 0-500. Default 2
			#Range: 0 ~ 500
			grapplingHookHookSlimeCount = 2
			#The gravity (downward acceleration) of the hook. -10.0-10.0. Default: 0.05
